<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fat & Curd Determination</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="instrument" id="gooch-crucible">
    <img id="gooch" src="./Images/gooch-crucible.png" alt="Gooch Crucible">
    <div class="celite-inside" id="celite-inside-crucible"></div>
  </div>
  
  <div class="instrument" id="celite-container">
    <img id="celite"  src="./Images/sucrose-starch.png" alt="celite-container">
  </div>
  <div class="instrument" id="hotOven">
    <img id="oven"  src="./Images/hot-oven.png" alt="hotOven">
  </div>
  <div class="instrument" id="weighing-machine">
    <img id="weighing-machine-w"  src="./Images/wheighing-machine.png" alt="weighing-machine">
  </div>
  <div class="instrument" id="dessicator">
    <img id="dessicator-w"  src="./Images/dessicator-base-s1.png" alt="weighing-machine">
  </div>
  <div class="instrument" id="porcelain-dish">
    <img id="dish"  src="./Images/porcelaindish.png" alt="weighing-machine">
  </div>
  <div class="instrument" id="petroleum-ether">
    <img id="pet-ether"  src="./Images/petroleum-ether.png" alt="weighing-machine">
  </div>
  <div class="instrument" id="funnel-stand">
    <img id="funnel-stand-w"  src="./Images/funnel-stand.png" alt="weighing-machine">
  </div>
  <div class="instrument" id="funnel">
    <img id="funnel-w"  src="./Images/funnel.png" alt="weighing-machine">
  </div>
  <div class="instrument" id="spatula">
    <img id="spatula-w"  src="./Images/spatula.png" alt="weighing-machine">
  </div>
  <div class="instrument" id="beaker">
    <img id="beaker-w"  src="./Images/beaker.png" alt="weighing-machine">
  </div>
</div>
<script src="./script/project.js"></script>
</body>
</html>
